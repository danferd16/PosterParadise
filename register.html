<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Website to sell apparel"
        />
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/styles.scss">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>AD Posters</title>
    </head>
    <body style="overflow: auto!important">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container-fluid ms-5 me-5">
            <a class="navbar-brand" href="home.html">Poster Paradise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <section>
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6 text-black">

                <div class="d-flex align-items-center h-custom-1 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                  <form style="width: 23rem;" action="http://localhost:8080/register" method="POST">

                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
                    <div style='color: red;'></div>

                    <div class="form-outline mb-4">
                      <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username"/>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password"/>
                    </div>
                    
                    <div class="form-outline mb-4">
                      <input type="password" id="password_confirm" name="password_confirm" class="form-control form-control-lg" on_input="check(this)" placeholder="Password"/>
                    <script language='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
					</div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-info btn-lg btn-block" type="submit">Register</button>
                    </div>

                    <p>Already have an account? <a href="login.html" class="link-info">Log in here</a></p>

                  </form>

                </div>

              </div>
              <div class="col-sm-6 px-0 d-none d-sm-block" style="max-height:100%">
                <img src="product_images/img3.webp"
                  alt="Login image" class="w-100" style="object-fit: cover; object-position: left; max-height:100%;">
              </div>
            </div>
          </div>
        </section>
    </body>
</html>
